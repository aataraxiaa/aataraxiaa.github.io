{% assign skills = site.data.data.skills %}
{% if skills %}
<div class="education-container container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>

  {% for skill in skills.toolset %}
  <div class="item">
    <h4 class="degree">- {{ skill.name }}</h4>
  </div>
  {% endfor %}

</div><!--//education-container-->
{% endif %}
